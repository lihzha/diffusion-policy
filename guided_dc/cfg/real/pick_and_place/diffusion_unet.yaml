defaults:
  - _self_
hydra:
  run:
    dir: ${logdir}
_target_: diffusion.agent.pretrain.train_diffusion_agent.TrainDiffusionAgent

job_id: 0
gpu_id: null
name: unet_noimg_${dataset_name}
logdir: ${oc.env:GDC_LOG_DIR}/real_pick_and_place/${job_id}_unet_noimg_${dataset_name}
train_dataset_path: ${oc.env:GDC_DATA_DIR}/traj_data/dataset_${dataset_name}.npz

wandb:
  entity: ${oc.env:GDC_WANDB_ENTITY}
  project: realworld-${env}
  run: ${job_id}_${name}

normalization_stats_path: ${oc.env:GDC_DATA_DIR}/traj_data/norm_${dataset_name}.npz

seed: 42
device: cuda
env: pick_and_place
obs_dim: 7  # 7+7+1  6+1
action_dim: 7
denoising_steps: 100
horizon_steps: 16
cond_steps: 2
debug: False

# Eval
act_steps: 8
use_ddim: true
ddim_steps: 10
n_steps: 300
ordered_obs_keys: null  #['joint_positions', 'gripper_position']
action_space: null      # "cartesian_position", "joint_position"

shape_meta:
  obs:
    state:
      shape: ${[obs_dim]}
  action: 
    shape: ${[action_dim]}

train:
  n_epochs: 8000
  learning_rate: 1e-4
  weight_decay: 1e-6
  lr_scheduler:
    first_cycle_steps: ${train.n_epochs}
    warmup_steps: 100
    min_lr: 1e-5
  epoch_start_ema: 5
  update_ema_freq: 10
  save_model_freq: 100
  # dataloader
  store_gpu: False
  num_workers: 1
  persistent_workers: True
  batch_size: 128
  # validation
  train_split: 0.85
  val_batch_size: ${train.batch_size}
  val_freq: ${train.save_model_freq}

model:
  _target_: diffusion.model.diffusion.diffusion.DiffusionModel
  device: ${device}
  horizon_steps: ${horizon_steps}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  denoising_steps: ${denoising_steps}
  predict_epsilon: True
  denoised_clip_value: 1.0

  # Eval
  use_ddim: ${use_ddim}
  ddim_steps: ${ddim_steps}
  network_path: null

  network:
    _target_: diffusion.model.diffusion.unet.Unet1D
    diffusion_step_embed_dim: 16
    dim: 64
    dim_mults: [1, 2]
    kernel_size: 5
    n_groups: 8
    smaller_encoder: False
    cond_predict_scale: True
    cond_dim: ${eval:'${obs_dim} * ${cond_steps}'}
    action_dim: ${action_dim}

ema:
  decay: 0.995

train_dataset:
  _target_: diffusion.agent.dataset.sequence.StitchedSequenceDataset
  use_img: True
  dataset_path: ${train_dataset_path}
  horizon_steps: ${horizon_steps}
  max_n_episodes: 100
  cond_steps: ${cond_steps}
  img_cond_steps: ${img_cond_steps}
  device: ${device}
  use_delta_actions: false
  store_gpu: ${train.store_gpu}